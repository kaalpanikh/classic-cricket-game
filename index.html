    <!-- Debug Script -->
    <script>
        // Display any errors in the console and on screen
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Error: ', message, 'at', source, 'line', lineno);
            const errorDiv = document.createElement('div');
            errorDiv.style.position = 'fixed';
            errorDiv.style.top = '10px';
            errorDiv.style.left = '10px';
            errorDiv.style.backgroundColor = 'rgba(255, 0, 0, 0.8)';
            errorDiv.style.color = 'white';
            errorDiv.style.padding = '10px';
            errorDiv.style.zIndex = '9999';
            errorDiv.textContent = `Error: ${message} at line ${lineno}`;
            document.body.appendChild(errorDiv);
            return false;
        };
        
        // Check for WebGL support
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext && 
                        (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
            } catch (e) {
                return false;
            }
        }
        
        // Add WebGL check before game initialization
        window.WEBGL = {
            isWebGLAvailable: checkWebGLSupport,
            getWebGLErrorMessage: function() {
                const element = document.createElement('div');
                element.id = 'webgl-error-message';
                element.style.fontFamily = 'monospace';
                element.style.fontSize = '13px';
                element.style.fontWeight = 'normal';
                element.style.textAlign = 'center';
                element.style.background = '#fff';
                element.style.color = '#000';
                element.style.padding = '1.5em';
                element.style.width = '400px';
                element.style.margin = '5em auto 0';
                element.innerHTML = 'Your browser does not seem to support WebGL.<br/>' +
                    'Find out how to get it <a href="http://get.webgl.org/">here</a>.';
                return element;
            }
        };
    </script>
